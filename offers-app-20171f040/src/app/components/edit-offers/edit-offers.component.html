<mat-toolbar class="narvar">
    <mat-toolbar-row>
        <span>Empresa</span>
        <span class="example-spacer"></span>
        <button mat-raised-button [routerLink]="'/home'">Home</button>
        <button mat-raised-button [routerLink]="'/business/offers'">
            Productos
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="row">
    <div class="col-lg-6">
        <h2>Edit Offer</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm" autocomplete="off">
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" />
                </mat-form-field>
                <div *ngIf="
            myForm.get('title')?.hasError('required') &&
            myForm.get('title')?.touched
          " style="margin-top: -20px">
                    <span class="mda-form-msg"> This field is required </span>
                </div>
                <div *ngIf="myForm.get('title')?.hasError('maxlength')" style="margin-top: -20px">
                    <span class="mda-form-msg">
                        This field must have a maximum of 60 characters
                    </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>description</mat-label>
                    <input matInput formControlName="description" />
                </mat-form-field>
                <div *ngIf="
            myForm.get('description')?.hasError('required') &&
            myForm.get('description')?.touched
          " style="margin-top: -20px">
                    <span class="mda-form-msg">This field is required </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>points</mat-label>
                    <input matInput formControlName="points" />
                </mat-form-field>
                <div *ngIf="
            myForm.get('points')?.hasError('points') &&
            myForm.get('points')?.touched
          " style="margin-top: -20px">
                    <span class="mda-form-msg">This field is required </span>
                </div>
            </div>

            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>businessId</mat-label>
                    <input matInput formControlName="businessId" />
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Url</mat-label>
                    <input matInput formControlName="url" />
                </mat-form-field>
            </div>
            <div class="col-lg-12">
                <button class="btn btn-success btn-lg float-right" [disabled]="myForm.invalid" type="button"
                    style="margin-left: 10 px" (click)="updateOffer()">
                    Update
                </button>
                <button class="btn btn-secondary btn-lg float-right" type="button" routerLink="business/offers">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
